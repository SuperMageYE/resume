<html>
	<head>
		<title>QQ邮箱</title>
		<link rel="stylesheet" type="text/css" href="QQ.css"/>
	</head>

	<body>
	<!--整体-->
		<div class="container">
			<!--顶部-->
			<div class="head">
				<div class="head-left">
					<img src="image/logo.png">
				</div>
				<div class="head-right">
					<a href="#"><span>基本版</span></a>
					<span>|</span>
					<a href="#"><span>English</span></a>
					<span>|</span>
					<a href="#"><span>手机版</span></a>
					<span>|</span>
					<a href="#"><span>企业邮箱</span></a>
				</div>
				
			</div>
			
			<!--中间-->
			<div class="main">
				<div class="content">
					<div class="content-left">
						<p class="QQ">QQ邮箱,常联系!</p>
						<p>没有什么能够阻挡</P>
						<p>你对自由的向往</P>
						<p>天马行空的生涯</P>
						<p>你的心了无牵挂</P>
						<p>摘自《蓝莲花》</P>
					</div>
					
					<div class="content-right">
						<div class="div01">
							<div class="div01_left">
								<a href="#">快速登录</a>
							</div>
							<div class="div01_right">
								<a href="#">账号密码登录</a>
							</div>
						</div>
						
						<div class="div02">
							<input class="inputstyle" type="text" name="username"
							placeholder="支持QQ号/邮箱/手机号登录">
	
						</div>
						
						<div class="div03">
							<input class="inputstyle" type="password" name="password"
							placeholder="密码">
						</div>
						
						<div class="div04">
							<div class="div04_left">
								<input type="text" name="yanzhengma" placeholder="验证码">
							</div>
							<div class="div04_right">
								<image src="image/untitled.bmp"> 
							</div>
						</div>
						
						<div class="div05">
							<a href="#">看不清，换一张</a>
						
						</div>
						<div class="div06">
							<input type="checkbox">下次自动登录
						</div>
						<div class="div07">
							<input type="button" value="登录">
						</div>
						<div class="div08">
							<a href="#">忘了密码？</a>
							<span>|<span>
							<a href="#">注册新账号</a>
							<span>|<span>
							<a href="#">意见反馈</a>
							
							
						</div>
					
					
					</div>
				</div>
			</div>	
			
			<!--底部-->
			<div class="footer">
				<a href="#">关于腾讯</a>
				<span>|</span>

				<span>|</span>

				<a href="#">联系我们</a>
				<span>|</span>
				<a href="#">帮助中心</a>
				<span>©1998 - 2016 Tencent Inc. All Rights Reserved.</span>
				
			</div>
		</div>
	</body>
</html>
